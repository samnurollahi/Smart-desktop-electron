<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gadgets</title>

    <!-- fonts -->
    <link rel="stylesheet" href="../font.css" />

    <!-- tailwind -->
    <link rel="stylesheet" href="../output.css" />

    <!-- fontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    />
  </head>
  <body style="background-color: #121212" class="select-none" dir="rtl">
    <div class="" id="container">
      <h1 class="text-stone-400 m-5 text-[30px]">ابزارک ها</h1>

      <div class="flex justify-between items-start flex-row w-full px-4">
        <div
          class="border-[1px] border-amber-300 text-gray-400 w-[48%] rounded-md cursor-pointer shadow-sm shadow-amber-300"
        >
          <div
            class="flex flex-row justify-between items-center p-3 shortcatTitle"
          >
            <p class="title">
              <i class="fa-solid fa-bolt"></i>
              شورت کات ها
            </p>
            <i class="fa fa-arrow-down text-gray-200"></i>
          </div>
          <div
            class="overflow-hidden shortcatBox border-t-[1px] mt-0.5 h-[1px] transition-all relative"
          >
            <div
              class="flex flex-row-reverse justify-between items-center px-2 pt-2"
            >
              <div class="flex items-center">
                <p class="text-white">control+f</p>
                <i class="fa fa-close text-red-700 mr-2 border border-red-700 text-center rounded-md active:bg-red-700 active:text-white"></i>
              </div>
              <p class="text-blue-300">chrome.exe</p>
            </div>

            <i class="fa fa-add absolute text-[20px] bottom-[15px] left-[50%] text-center z-50 transition-all text-blue-500 active:text-blue-100" id="addShortCut"></i>
          </div>
        </div>
        <div
          class="border-[1px] border-amber-300 text-gray-400 w-[48%] p-3 rounded-md cursor-pointer shadow-sm shadow-amber-300"
        >
          <div class="flex flex-row justify-between items-center">
            <p class="title">
              <i class="fa-solid fa-crown"></i>
              محبوب ترین ها
            </p>
            <i class="fa fa-arrow-down text-gray-200"></i>
          </div>
          <div class="body"></div>
        </div>
      </div>


    </div>
    <div class="absolute top-[50%] left-[40%] hidden" id="modalShortCut"> 
      <p class="text-center text-white">شرت کات رو مشخص کن</p>
    </div>

    <!-- render -->
    <script src="../render/mainRender.js"></script>
  </body>
</html>
